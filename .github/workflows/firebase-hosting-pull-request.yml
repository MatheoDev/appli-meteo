# create build for firebase hosting
name: Firebase Hosting PR Preview
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Firebase Hosting
        uses:
          w9jds/firebase-action@v2
        with:
          args: deploy --only hosting:preview
        env: 
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
          FIREBASE_MESSAGE: "Preview deploy from ${{ github.head_ref }}"
          FIREBASE_HOSTING_CHANNEL: "preview"
          FIREBASE_HOSTING_URL: "https://preview--${{ secrets.FIREBASE_PROJECT }}.web.app"